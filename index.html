<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção de Alunos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=League+Spartan:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/corpo.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-container">
            <h1 class="cabecalho-titulo">Manutenção de Alunos</h1>
        </div>
    </header>

    <main>
        <section class="tabela-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sala</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                        <th>nota 4</th>
                        <th>Media</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody class="tabela-alunos">
                    <tr class="aluno">
                        <td class="aluno-nome">João Roberto</td>
                        <td class="aluno-sala">3A</td>
                        <td class="aluno-nota-1">6</td>
                        <td class="aluno-nota-2">7</td>
                        <td class="aluno-nota-3">6</td>
                        <td class="aluno-nota-4">5</td>
                        <td class="aluno-media"></td>
                        <td class="aluno-situacao"></td>
                    </tr>
                    <tr class="aluno">
                        <td class="aluno-nome">Michael Felix</td>
                        <td class="aluno-sala">3B</td>
                        <td class="aluno-nota-1">10</td>
                        <td class="aluno-nota-2">7</td>
                        <td class="aluno-nota-3">7</td>
                        <td class="aluno-nota-4">8</td>
                        <td class="aluno-media"></td>
                        <td class="aluno-situacao"></td>
                    </tr>
                    <tr class="aluno">
                        <td class="aluno-nome">Giovana Andrade</td>
                        <td class="aluno-sala">3A</td>
                        <td class="aluno-nota-1">10</td>
                        <td class="aluno-nota-2">10</td>
                        <td class="aluno-nota-3">8</td>
                        <td class="aluno-nota-4">8</td>
                        <td class="aluno-media"></td>
                        <td class="aluno-situacao"></td>
                    </tr>
                    <tr class="aluno">
                        <td class="aluno-nome">Roberta Ruiz</td>
                        <td class="aluno-sala">3C</td>
                        <td class="aluno-nota-1">5</td>
                        <td class="aluno-nota-2">4</td>
                        <td class="aluno-nota-3">6</td>
                        <td class="aluno-nota-4">5</td>
                        <td class="aluno-media"></td>
                        <td class="aluno-situacao"></td>
                    </tr>
                    <tr class="aluno">
                        <td class="aluno-nome">Joaquina Peixoto</td>
                        <td class="aluno-sala">3B</td>
                        <td class="aluno-nota-1">6</td>
                        <td class="aluno-nota-2">5</td>
                        <td class="aluno-nota-3">6</td>
                        <td class="aluno-nota-4">8</td>
                        <td class="aluno-media"></td>
                        <td class="aluno-situacao"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="input-container">
            <h2 class="input-titulo">Adicionar Alunos:</h2>
            <form action="form-aluno">
                <div class="grupo">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" placeholder="Nome do aluno" class="input-nome">
                </div>
                <div class="grupo">
                    <label for="sala">Sala: </label>
                    <input type="text" id="sala" placeholder="Sala do aluno" class="input-sala">
                </div>
                <div class="grupo">
                    <label for="Nota1">Nota 1: </label>
                    <input type="number" id="nota1" placeholder="Insira aqui" class="input-notas">
                </div>
                <div class="grupo">
                    <label for="nota2">Nota 2: </label>
                    <input type="number"  id="nota2" placeholder="Insira aqui" class="input-notas">
                </div>
                <div class="grupo">
                    <label for="nota3">Nota 3: </label>
                    <input type="number"  id="nota3" placeholder="Insira aqui" class="input-notas">
                </div>
                <div class="grupo">
                    <label for="nota3">Nota 4: </label>
                    <input type="number"  id="nota4" placeholder="Insira aqui"  class="input-notas">
                </div>

                <button id="adicionar-paciente" class="botao">Adicionar</button>
            </form>

        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
